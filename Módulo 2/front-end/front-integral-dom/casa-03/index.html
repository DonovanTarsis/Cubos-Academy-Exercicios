ike Gafka, palestrante", "“O guerreiro de sucesso é um homem médio, mas com um foco apurado como um raio laser” – Bruce Lee, ator", "“A lógica pode levar de um ponto A a um ponto B. A imaginação pode levar a qualquer lugar” – Einstein"];
    function mudarBackground() {
            
            const vw = Math.floor(screen.width);
            const vh = Math.floor(screen.height * 0.89);
            const min = 10;
            const max = 1051;
            const idGerado = Math.floor(Math.random() * (max - min)) + min;
            document.querySelector('body').style.backgroundImage = `url(https://picsum.photos/id/${idGerado}/${vw}/${vh})`;
            document.querySelector("body").style.backgroundColor = "#709bff"
            document.querySelector("button").style.display = "none";
        }
    function mudarFrase() {
        document.querySelector("p").innerText = `${frases[Math.floor(Math.random() * frases.length)]}`
        document.querySelector("p").style.backgroundColor = "#FFFFFF80"
        document.querySelector("p").style.color = "#000"
        document.querySelector("p").style.fontSize = "25px"
        document.querySelector("p").style.fontWeight = "bold"
    }
