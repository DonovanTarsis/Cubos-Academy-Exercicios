    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="input">
        <label for="#criptomoeda">Criptomoeda</label>

            <option value="">Select</option>
            <option value="BTC">Bitcoin</option>
            <option value="ETH">Ethereum</option>
            <option value="LTC">Litecoin</option>
        </select>
    </div>
    <section>
        <div class="container">
            <p>Maior preço nas últimas 24h:</p>
            <h1 class="maior"></h1>
        </div>
        <div class="container">
            <p>Quantidade negociada nas ultimas 24h:</p>
            <h1 class="qtd-negociada"></h1>
        </div>
        <div class="container">
            <p>Maior preço de oferta de compra nas ultimas 24h:</p>
            <h1 class="preco"></h1>
        </div>
    </section>
</body>
