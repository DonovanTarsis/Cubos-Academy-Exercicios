<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="feedback">
        <img src="/classe-02/assets/botao-fechar.svg" alt="botao-fechar">
        <h3>How satisfied are you with our customer support performance?</h3>
        <div>
            <span>
                <img src="/classe-02/assets/emoji-triste.svg" alt="emoji-triste">
                <h4>Unhappy</h4>
            </span>
            <span>
                <img src="/classe-02/assets/emoji-neutro.svg" alt="emoji-neutro">
                <h4>Neutral</h4>
            </span>
            <span>
                <img src="/classe-02/assets/emoji-feliz.svg" alt="emoji-feliz">
                <h4>Satisfied</h4>
            </span>
        </div>
        <a href="#">Close</a>
    </section>
    <section class="cardDois">
        <img class="fechar" src="/classe-02/assets/botao-fechar.svg" alt="botao-fechar">
        <img src="/classe-02/assets/coracao.svg" alt="Coração">
        <h3>Thank you, James!</h3>
        <p>We’ll use your feedback to improve our customer support performance.</p>
        <div>
            <h4>Write a comment</h4>
            <a href="#">Done</a>
        </div>
    </section>
</body>

</html>
