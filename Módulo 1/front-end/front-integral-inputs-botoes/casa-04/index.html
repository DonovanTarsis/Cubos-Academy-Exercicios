<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Neuton:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1>Sign up for free</h1>
        <button class="google">Sign up with Google <img src="/casa-04/assets/google.svg" alt="google"></button>
        <h6>Or sign up with email</h6>
        <div>
            <label for="name">Full name</label>
            <input id="name" type="text" placeholder="Eg. Mary Olhson">
        </div>
        <div>
            <label for="email">Email address</label>
            <input id="email" type="text" placeholder="your@email.com">
        </div>
        <button>Get started</button>
        <span>Already have an account? <a href="#">Log in</a></span>
    </section>
</body>

</html>
